<section id="sponsors">
    <div class="container">
        <h2>Sponsors</h2>
        <div class="row">
            {% for sponsor in site.data.sponsors.sponsors %}
            <div class="col-md-6">
                <center>
                <a href="{{ sponsor.url }}"><img alt="logo" class="img-responsive" src="{{ sponsor.img | prepend: site.baseurl }}"></a>
                </center>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
